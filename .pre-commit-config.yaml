# Pre-commit hooks for Helm chart validation
# Install: pre-commit install && pre-commit install --hook-type commit-msg
# Run manually: pre-commit run --all-files

repos:
  # Conventional Commits validation
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.22.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow Helm templates with {{ }}
        exclude: 'charts/.*/templates/.*\.yaml$'
      - id: check-merge-conflict

  # YAML linting for values.yaml and non-template files
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        files: ^charts/.*/values.*\.yaml$|^charts/.*/Chart\.yaml$
        args: [--strict, -c=.yamllint.yaml]
