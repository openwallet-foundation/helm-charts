{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "endorser-service.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "endorser-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  podSelector:
    matchLabels:
      {{- include "endorser-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .Values.proxy.enabled }}
    # When proxy is enabled, ingress is handled by separate NetworkPolicies
    # (networkpolicy-proxy.yaml and networkpolicy-acapy.yaml).
    # Only include user-supplied additional rules here.
    {{- with .Values.networkPolicy.extraIngress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- else }}
    # When proxy is disabled, allow all ingress by default so the API can be
    # accessed directly (e.g., via ingress controller). Users can restrict
    # this by providing specific rules via networkPolicy.extraIngress.
    - {}
    {{- with .Values.networkPolicy.extraIngress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
  egress:
    {{- if .Values.networkPolicy.egress | len }}
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
    {{- else }}
    - {}
    {{- end }}
{{- end }}
