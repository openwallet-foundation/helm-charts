{{- if .Values.postgresql.enabled -}}
kind: NetworkPolicy
apiVersion: {{ include "common.capabilities.networkPolicy.apiVersion" . }}
metadata:
  name: {{ include "mediator.fullname" . }}-db
  labels:
    {{- include "mediator.labels" . | nindent 4 }}
spec:
  # Allow traffic from the agent to the db
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "mediator.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.postgresql.servicePort }}
  podSelector:
    {{- with .Values.postgresql.selectorLabels }}
    matchLabels:
      {{- toYaml . | nindent 6 }}
    {{- end }}
{{- end }}
