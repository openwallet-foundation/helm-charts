{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "global.fullname" . }}-redis
  labels:
    {{- include "vc-authn-oidc.labels" . | nindent 4 }}
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "vc-authn-oidc.redis.selectorLabels" . | nindent 4 }}
{{- end }}